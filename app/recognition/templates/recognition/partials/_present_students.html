<!-- recognition/templates/recognition/partials/_present_students.html -->
<div style="max-height: 400px; overflow-y: auto;">
    {% if present_students %}
    <div class="list-group">
        {% for student in present_students %}
        <div class="list-group-item list-group-item-success">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-check text-success me-3"></i>
                <div class="flex-grow-1">
                    <h6 class="mb-0">{{ student.full_name }}</h6>
                    <small class="text-muted">{{ student.student_id }}</small>
                </div>
                <span class="badge bg-success">Present</span>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center text-muted py-4">
        <i class="fas fa-user-times fa-3x mb-2"></i>
        <p>No students marked present yet</p>
    </div>
    {% endif %}
</div>
