<div class="row">
  {% for face in unidentified_faces %}
  <div class="col-md-2">
    {% if face.image %}
      <img src="{{ face.image.url }}" class="img-thumbnail" alt="Unknown face">
    {% else %}
      <p class="text-muted">No image available</p>
    {% endif %}
    <small class="d-block text-muted">{{ face.timestamp|time:"H:i:s" }}</small>
  </div>
  {% empty %}
  <p class="text-muted">No unidentified faces captured.</p>
  {% endfor %}
</div>
