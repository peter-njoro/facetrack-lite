<!-- recognition/templates/recognition/partials/_unidentified_faces.html -->
<div style="max-height: 400px; overflow-y: auto;">
    {% if unidentified_faces %}
    <div class="row">
        {% for face in unidentified_faces %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Unknown Face #{{ forloop.counter }}</h6>
                    <div class="mb-2">
                        <img src="{{ face.cropped_face.url }}" alt="Unknown face" class="img-fluid rounded" style="max-height: 150px;">
                    </div>
                    <div class="mb-2">
                        <small class="text-muted">Detected: {{ face.detected_at|timesince }} ago</small>
                    </div>
                    {% if face.full_frame %}
                    <a href="{{ face.full_frame.url }}" target="_blank" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-expand"></i> View Full Frame
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center text-muted py-4">
        <i class="fas fa-question-circle fa-3x mb-2"></i>
        <p>No unknown faces detected</p>
    </div>
    {% endif %}
</div>
