<!-- recognition/templates/recognition/partials/_absent_students.html -->
<div style="max-height: 400px; overflow-y: auto;">
    {% if absent_students %}
    <div class="list-group">
        {% for student in absent_students %}
        <div class="list-group-item list-group-item-warning">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-times text-warning me-3"></i>
                <div class="flex-grow-1">
                    <h6 class="mb-0">{{ student.full_name }}</h6>
                    <small class="text-muted">{{ student.student_id }}</small>
                </div>
                <span class="badge bg-warning">Absent</span>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center text-muted py-4">
        <i class="fas fa-user-check fa-3x mb-2"></i>
        <p>No absent students</p>
    </div>
    {% endif %}
</div>
