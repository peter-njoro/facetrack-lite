<!-- recognition/templates/recognition/partials/_events_list.html -->
<div class="events-container" style="max-height: 400px; overflow-y: auto;">
    {% if events %}
    <div class="list-group">
        {% for event in events %}
        <div class="list-group-item {% if event.severity == 'warning' %}list-group-item-warning{% elif event.severity == 'error' %}list-group-item-danger{% else %}list-group-item-info{% endif %}">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">
                    <i class="fas 
                        {% if event.event_type == 'face_recognized' %}fa-user-check
                        {% elif event.event_type == 'unknown_face' %}fa-question-circle
                        {% elif event.event_type == 'session_started' %}fa-play
                        {% elif event.event_type == 'session_ended' %}fa-stop
                        {% else %}fa-info-circle{% endif %}
                    "></i>
                    {{ event.get_event_type_display }}
                </h6>
                <small class="text-muted">{{ event.timestamp|timesince }} ago</small>
            </div>
            <p class="mb-1">{{ event.message }}</p>
            {% if event.student %}
            <small>Student: {{ event.student.full_name }}</small>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center text-muted py-4">
        <i class="fas fa-history fa-3x mb-2"></i>
        <p>No events yet</p>
    </div>
    {% endif %}
</div>
