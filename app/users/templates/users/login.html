{% extends "recognition/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Login</button>
  </form>
  <p class="mt-3">No account? <a href="{% url 'users:signup' %}">Sign up</a></p>
</div>
{% endblock %}
