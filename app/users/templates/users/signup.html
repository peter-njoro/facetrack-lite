{% extends "recognition/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Sign Up</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
